<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script src="jquery.js"></script>
    <script src="blackjack.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script>
      $(document).ready(function() {
        $('#deal-button').click(function() {
          $('.hand').append('<img src="assets/queen_of_diamonds.png">');
          $('.hand').append('<img src="assets/queen_of_diamonds.png">');
        });
        $('#hit-button').click(function() {
          $('#player-hand').append('<img src="assets/jack_of_diamonds.png">');
        })
      });

    </script>
  </head>
  <body>
    <div id="table">
      <div id="messages"></div>
      <label>Dealer: </label>
      <label id="dealer-points" class="points"></label>
      <div id="dealer-hand" class="hand">
        <!-- <img src="assets/king_of_diamonds.png" alt="" />
        <img src="assets/queen_of_diamonds.png" alt="" /> -->
      </div>
      <label>Player: </label>
      <label id="player-points" class="points"></label>
      <div id="player-hand" class="hand">
      </div>
      <div class="buttons">
        <button id="deal-button">Deal</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
      </div>
    </div>
  </body>
</html>
